name: Build Electron App for Windows

on:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true  # مهم برای فایل‌های بزرگ JSON

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Windows exe
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: YourProjectName-Windows
          path: dist/*.exe
